# Application-specific alerting rules
groups:
  - name: encrypted-email-application
    rules:
      # High error rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
        for: 5m
        labels:
          severity: critical
          service: encrypted-email
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second for service {{ $labels.job }}"

      # High response time
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
          service: encrypted-email
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }}s for service {{ $labels.job }}"

      # Application down
      - alert: ApplicationDown
        expr: up{job=~"encrypted-email-.*"} == 0
        for: 1m
        labels:
          severity: critical
          service: encrypted-email
        annotations:
          summary: "Application instance is down"
          description: "{{ $labels.job }} instance {{ $labels.instance }} is down"

      # High memory usage
      - alert: HighMemoryUsage
        expr: (process_resident_memory_bytes / 1024 / 1024) > 1000
        for: 10m
        labels:
          severity: warning
          service: encrypted-email
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value }}MB for {{ $labels.job }}"

      # High CPU usage
      - alert: HighCPUUsage
        expr: rate(process_cpu_seconds_total[5m]) * 100 > 80
        for: 10m
        labels:
          severity: warning
          service: encrypted-email
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value }}% for {{ $labels.job }}"

      # Email queue backup
      - alert: EmailQueueBackup
        expr: email_queue_size > 1000
        for: 5m
        labels:
          severity: warning
          service: encrypted-email
        annotations:
          summary: "Email queue backup detected"
          description: "Email queue has {{ $value }} pending messages"

      # Failed email deliveries
      - alert: FailedEmailDeliveries
        expr: rate(email_delivery_failures_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
          service: encrypted-email
        annotations:
          summary: "High email delivery failure rate"
          description: "Email delivery failure rate is {{ $value }} failures per second"

      # Storage quota exceeded
      - alert: StorageQuotaExceeded
        expr: storage_usage_ratio > 0.9
        for: 1m
        labels:
          severity: warning
          service: encrypted-email
        annotations:
          summary: "Storage quota nearly exceeded"
          description: "Storage usage is {{ $value | humanizePercentage }} of quota"

      # Authentication failures
      - alert: HighAuthenticationFailures
        expr: rate(authentication_failures_total[5m]) > 0.5
        for: 5m
        labels:
          severity: warning
          service: encrypted-email
        annotations:
          summary: "High authentication failure rate"
          description: "Authentication failure rate is {{ $value }} failures per second"

      # Security events
      - alert: SecurityEventSpike
        expr: rate(security_events_total[5m]) > 1
        for: 2m
        labels:
          severity: critical
          service: encrypted-email
        annotations:
          summary: "Security event spike detected"
          description: "Security event rate is {{ $value }} events per second"