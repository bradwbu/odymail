# Frontend deployment configuration
apiVersion: apps/v1
kind: Deployment
metadata:
  name: encrypted-email-frontend
  namespace: encrypted-email
  labels:
    app: encrypted-email-frontend
    tier: frontend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: encrypted-email-frontend
  template:
    metadata:
      labels:
        app: encrypted-email-frontend
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: encrypted-email-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 101  # nginx user
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL

---
# Frontend service
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: encrypted-email
  labels:
    app: encrypted-email-frontend
spec:
  selector:
    app: encrypted-email-frontend
  ports:
  - port: 80
    targetPort: 80
    name: http
  type: ClusterIP

---
# Horizontal Pod Autoscaler for frontend
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: encrypted-email-frontend-hpa
  namespace: encrypted-email
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: encrypted-email-frontend
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80