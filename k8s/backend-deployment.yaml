# Backend deployment configuration
apiVersion: apps/v1
kind: Deployment
metadata:
  name: encrypted-email-backend
  namespace: encrypted-email
  labels:
    app: encrypted-email-backend
    tier: backend
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: encrypted-email-backend
  template:
    metadata:
      labels:
        app: encrypted-email-backend
        tier: backend
    spec:
      containers:
      - name: backend
        image: encrypted-email-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3001
          name: http
        env:
        - name: MONGODB_URI
          value: "mongodb://$(MONGO_USERNAME):$(MONGO_PASSWORD)@mongodb:27017/encrypted-email?authSource=admin"
        - name: REDIS_URL
          value: "redis://:$(REDIS_PASSWORD)@redis:6379"
        envFrom:
        - configMapRef:
            name: encrypted-email-config
        - secretRef:
            name: encrypted-email-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: uploads
          mountPath: /app/uploads
        - name: logs
          mountPath: /app/logs
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      volumes:
      - name: uploads
        persistentVolumeClaim:
          claimName: backend-uploads-pvc
      - name: logs
        persistentVolumeClaim:
          claimName: backend-logs-pvc
      securityContext:
        fsGroup: 1001

---
# Backend service
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: encrypted-email
  labels:
    app: encrypted-email-backend
spec:
  selector:
    app: encrypted-email-backend
  ports:
  - port: 3001
    targetPort: 3001
    name: http
  type: ClusterIP

---
# Horizontal Pod Autoscaler for backend
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: encrypted-email-backend-hpa
  namespace: encrypted-email
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: encrypted-email-backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80