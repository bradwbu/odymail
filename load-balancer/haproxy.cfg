# HAProxy Configuration for Encrypted Email Service
# High-availability load balancer with SSL termination and health checks

global
    # Security and performance settings
    daemon
    user haproxy
    group haproxy
    chroot /var/lib/haproxy
    
    # SSL/TLS configuration
    ssl-default-bind-ciphers ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256
    ssl-default-bind-options ssl-min-ver TLSv1.2 no-tls-tickets
    ssl-default-server-ciphers ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256
    ssl-default-server-options ssl-min-ver TLSv1.2 no-tls-tickets
    
    # Performance tuning
    maxconn 4096
    nbproc 1
    nbthread 4
    
    # Logging
    log stdout local0 info
    
    # Stats socket for monitoring
    stats socket /var/run/haproxy/admin.sock mode 660 level admin
    stats timeout 30s

defaults
    mode http
    log global
    option httplog
    option dontlognull
    option log-health-checks
    option forwardfor
    option http-server-close
    
    # Timeouts
    timeout connect 5000ms
    timeout client 50000ms
    timeout server 50000ms
    timeout http-request 10s
    timeout http-keep-alive 2s
    timeout check 10s
    
    # Error handling
    errorfile 400 /etc/haproxy/errors/400.http
    errorfile 403 /etc/haproxy/errors/403.http
    errorfile 408 /etc/haproxy/errors/408.http
    errorfile 500 /etc/haproxy/errors/500.http
    errorfile 502 /etc/haproxy/errors/502.http
    errorfile 503 /etc/haproxy/errors/503.http
    errorfile 504 /etc/haproxy/errors/504.http

# Frontend for HTTP (redirect to HTTPS)
frontend http_frontend
    bind *:80
    
    # Security headers
    http-response set-header X-Frame-Options SAMEORIGIN
    http-response set-header X-Content-Type-Options nosniff
    http-response set-header X-XSS-Protection "1; mode=block"
    http-response set-header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"
    
    # Redirect HTTP to HTTPS
    redirect scheme https code 301 if !{ ssl_fc }

# Frontend for HTTPS
frontend https_frontend
    bind *:443 ssl crt /etc/ssl/certs/encrypted-email.pem
    
    # Security headers
    http-response set-header X-Frame-Options SAMEORIGIN
    http-response set-header X-Content-Type-Options nosniff
    http-response set-header X-XSS-Protection "1; mode=block"
    http-response set-header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"
    http-response set-header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' wss: https:; frame-ancestors 'none';"
    
    # Rate limiting
    stick-table type ip size 100k expire 30s store http_req_rate(10s)
    http-request track-sc0 src
    http-request reject if { sc_http_req_rate(0) gt 20 }
    
    # API routing
    acl is_api path_beg /api/
    acl is_websocket hdr(Upgrade) -i websocket
    
    # Route to appropriate backend
    use_backend api_backend if is_api
    use_backend websocket_backend if is_websocket
    default_backend web_backend

# Backend for web application
backend web_backend
    balance roundrobin
    option httpchk GET /health
    
    # Health check configuration
    default-server check inter 10s fall 3 rise 2
    
    # Web servers
    server web1 frontend-1:80 check
    server web2 frontend-2:80 check
    server web3 frontend-3:80 check

# Backend for API
backend api_backend
    balance roundrobin
    option httpchk GET /api/health
    
    # Health check configuration
    default-server check inter 10s fall 3 rise 2
    
    # Sticky sessions for API
    cookie SERVERID insert indirect nocache
    
    # API servers
    server api1 backend-1:3001 check cookie api1
    server api2 backend-2:3001 check cookie api2
    server api3 backend-3:3001 check cookie api3

# Backend for WebSocket connections
backend websocket_backend
    balance source
    option httpchk GET /health
    
    # Health check configuration
    default-server check inter 10s fall 3 rise 2
    
    # WebSocket servers
    server ws1 backend-1:3001 check
    server ws2 backend-2:3001 check
    server ws3 backend-3:3001 check

# Statistics and monitoring
listen stats
    bind *:8404
    stats enable
    stats uri /stats
    stats refresh 30s
    stats admin if TRUE
    
    # Authentication for stats page
    stats auth admin:secure-password-change-me
    
    # Additional stats
    stats show-legends
    stats show-node